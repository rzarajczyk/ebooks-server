<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ebooks</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="upload.css">
    <meta name="viewport" content="width=device-width, initial-scale=2.0"/>
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè†</text></svg>">
</head>
<body>

<nav>
    <div class="row">
        <div class="col s12">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">ebooks</a>
                <ul id="desktop-nav" class="right">
                    <li><a href="index.html" target="_self">All ebooks</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card horizontal" id="upload-successful" style="display: none">
                <div class="card-stacked">
                    <div class="card-content">
                        <p>File uploaded successfully.</p>
                    </div>
                    <div class="card-action">
                        <a href="#" id="close-info">Ok</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div id="content">
                <form action="/process-upload" method="post" enctype="multipart/form-data">
                    <h5>Choose a MOBI file to upload</h5>
                    <div class="file-field input-field">
                        <div class="btn black">
                            <span>File</span>
                            <input type="file" name="file">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light black right" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="upload.js"></script>

</body>
</html>
